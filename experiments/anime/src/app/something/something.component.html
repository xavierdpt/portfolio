<div id="header" class="header" style="opacity:0">
    <div id="header-name-and-occupation" style="display:inline-block;">
        <div id="header-name" style="visibility:hidden" [style.fontSize]='headerNameFontSize'>{{name}}</div>
        <div style="padding-left:20px" [style.fontSize]='headerOccupationFontSize' style="visibility:hidden" >
            <div id="header-occupation" style="display:inline-block">{{occupation}}</div>
        </div>
    </div>
</div>
<div class="message-block">
    <div class="phantom"></div>
    <div id="hi" class="message" style="display:none; opacity:0">
        Hi,
    </div>
    <div id="intro" class="message smaller" style="display:none; opacity:0">
        <div id="intro-name-line" style="position:relative">
            <div id="mynameis" style="display:inline-block">My name is </div>
            <div class="inline placeholder">
                <span class="content">{{name}}</span>
                <div id="intro-name" style="position:absolute;left:0;bottom:0;" [style.fontSize]='introFontSize'>{{name}}</div>
            </div>
        </div>
        <div id="intro-occupation-line" style="opacity:0">
            <div id="ima" style="display:inline-block">I'm a </div>
            <div class="inline placeholder">
                <span class="content">{{occupation}}</span>
                <div id="intro-occupation" style="position:absolute;left:0;bottom:0;" [style.fontSize]='introFontSize'>{{occupation}}</div>
            </div>
        </div>
    </div>
    <div id="jsr" class="message smaller" style="display:none; opacity:0">
        <div>
            <div id="jsr-message" style="display:inline-block">I'm familiar with many Java EE JSRs</div>
        </div>
        <div>
            <div id="jsr-list" style="font-size:1.5rem;max-width:400px;padding-top:20px;display:inline-block">Servlets, JSP, JSF, EJB, JMS, <span style="white-space:nowrap">JAX-RS,</span> <span style="white-space:nowrap">JAX-WS,</span> JAXB</div>
        </div>
    </div>
</div>
<div id="floating-name" style="position:absolute;top:0;left:0;display:none;" [style.fontSize]='introFontSize'>{{name}}</div>
<div id="floating-occupation" style="position:absolute;top:0;left:0;display:none;">{{occupation}}</div>
